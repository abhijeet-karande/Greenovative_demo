name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Flask app
      run: |
        start /B cmd /C "flask run --host=127.0.0.1 --port=5000"
        
    - name: Wait for Flask to start
      run: |
        timeout /t 10

    - name: Run Newman tests
      run: |
        npx newman run Postman/User_collection.json -e Postman/User_environment.json -r cli,json
