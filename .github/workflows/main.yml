name: Greenovative_demo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 

      - name: Install Newman and Reporter
        run: |
          npm install -g newman newman-reporter-htmlextra
        shell: cmd

      - name: Run Postman Collection with Newman
        run: |
          newman run Postman/User_collection.json -e Postman/User_environment.json -r htmlextra --reporter-htmlextra-export Postman/report.html
        shell: cmd

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: postman-report
          path: Postman/report.html
